<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <title>KẾT QUẢ THANH TOÁN</title>
  <!-- Bootstrap core CSS -->
  <link href="/assets/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="/assets/jumbotron-narrow.css" rel="stylesheet">
  <script src="/assets/jquery-1.11.3.min.js"></script>
</head>
<body>
<!--Begin display -->
<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">KẾT QUẢ THANH TOÁN</h3>
  </div>
  <div class="table-responsive">
    <div class="form-group">
      <label >Mã giao dịch thanh toán:</label>
      <label>
        <span th:text="${paymentTransactionCode}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Số tiền:</label>
      <label>
        <span th:text="${totalPrice}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Mô tả giao dịch:</label>
      <label>
        <span th:text="${orderInfo}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Mã lỗi thanh toán:</label>
      <label>
        <span th:text="${paymentErrorCode}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Mã giao dịch tại CTT VNPAY-QR:</label>
      <label>
        <span th:text="${transactionId}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Mã ngân hàng thanh toán:</label>
      <label>
        <span th:text="${bankCode}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Thời gian thanh toán:</label>
      <label>
        <span th:text="${paymentDate}"></span>
      </label>
    </div>
    <div class="form-group">
      <label >Tình trạng giao dịch:</label>
      <label>
        <span th:text="${paymentStatus == 1 ? 'Thành công' : 'Không thành công'}"></span>
      </label>
    </div>
  </div>
  <p>
    &nbsp;
  </p>
  <footer class="footer">
    <p>&copy; VNPAY 2020</p>
  </footer>
</div>
</body>
</html>
